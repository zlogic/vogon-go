{{ define "layout" }}
<!DOCTYPE html>
<html>
  <head>
    <title>Vogon finance tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css" integrity="sha512-IgmDkwzs96t4SrChW29No3NXBIBv8baW490zk5aXvhCD8vuZM3yUSkbyTBcXohkySecyzIrUwiF/qV0cuPcL3Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="static/style.css">
    <script type="text/javascript" src="static/tools.js"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <span class="navbar-item">Vogon</span>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbar" class="navbar-menu">
        <div class="navbar-start">
          {{ if .User }}
          <a class="navbar-item is-tab{{ if eq .Name `transactions` }} is-active{{ end }}" href="transactions">Transactions</a>
          <a class="navbar-item is-tab{{ if eq .Name `accounts` }} is-active{{ end }}" href="accounts">Accounts</a>
          <a class="navbar-item is-tab{{ if eq .Name `settings` }} is-active{{ end }}" href="settings">Settings</a>
          {{ end }}
        </div>
        {{ if .User }}
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button" href="logout">Logout</a>
            </div>
          </div>
        </div>
        {{ end }}
      </div>
    </nav>
    <main class="container">
      <div class="content"><!-- empty content for spacing --></div>
      {{ template "content" . }}
    </main>
  </body>
</html>
{{ end }}
